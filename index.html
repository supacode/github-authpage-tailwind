<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Authentication Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div>
      <!-- Content start -->
      <div class="mt-20 mx-auto w-3/12">
        <!-- TODO: Get SVG when I'm online -->
        <div class="text-center">
          <h1><a href="#">Octocat</a></h1>
          <h2 class="text-2xl font-light">Confirm password to continue</h2>
        </div>
        <form
          class="bg-white border my-5 border-gray-400 p-4 rounded-md"
          action="#"
          method="post"
        >
          <div>
            <div class="flex justify-between text-sm font-semibold">
              <label for="password">Password</label>
              <p><a class="text-blue-500" href="#">Forgot Password</a></p>
            </div>
            <div class="my-4">
              <input
                class="w-full border rounded-md p-1 border-gray-400"
                type="password"
                id="password"
                placeholder=""
              />
            </div>
          </div>
          <div>
            <input
              class="bg-green-600 cursor-pointer hover:bg-green-700 text-white rounded-md text-center w-full p-2 text-sm font-semibold"
              type="submit"
              value="Confirm Password"
            />
          </div>
        </form>
        <div class="text-sm mb-15 text-center">
          <p>
            <strong class="font-semibold">Tip:</strong> You are entering
            <a href="#" class="text-blue-400">sudo mode.</a> We won't ask for
            your password again for a few hours
          </p>
        </div>

        <div>
          <ul class="flex text-xs justify-between">
            <li><a href="#" class="text-blue-500">Terms</a></li>
            <li><a href="#" class="text-blue-500">Privacy</a></li>
            <li><a href="#" class="text-blue-500">Security</a></li>
            <li><a href="#">Contact Github</a></li>
          </ul>
        </div>
      </div>
      <!-- Content end -->
    </div>
  </body>
</html>
